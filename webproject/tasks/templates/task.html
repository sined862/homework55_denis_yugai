<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="mt-3"><h1>Задача</h1></div>
        <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">{{task.description}}</h5>
              <p class="card-text">Дата выполнения: {{task.date_deadline}}</p>
              <p class="card-text"><small class="text-muted">Статус: <strong>{{task.status}}</strong></small></p>
            </div>
        </div>
        <p class="mt-4 ms-2"><a href="../">вернуться на главную</a></p>
    </div>
</body>
</html>
